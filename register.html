<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Varela+Round&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/4f7f98cca2.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
		<title>STUDENT DATA</title>
	</head>
	<body>
		<nav class="navbar navbar-dark bg-dark topnav">
			<a class="navbar-brand" href="index.html">
				<img src="images\UNIZIK_Main_Logo_.webp" alt="" />
			</a>
		</nav>
		<div class="container-fluid topdiv">
			<div class="row maindiv">
				<div class="col-0 col-sm-3"></div>
				<div class="row centerbox col-12 col-sm-6">
					<div class="row selrow">
						<span class="centertext2 col-12">REGISTER A STUDENT</span>
					</div>
					<form id="regform">
						<div class="row selrow">
							<div class="mb-3 col-12 col-sm-6">
								<label for="Surname" class="inria">SURNAME</label>
								<input
									type="text"
									name="last_name"
									class="form-control regbox inria"
									id="surname"
									placeholder="SURNAME"
									required
								/>
							</div>
							<div class="mb-3 col-12 col-sm-6">
								<label for="othername" class="inria">FIRST NAME</label>
								<input
									type="text"
									name="first_name"
									class="form-control regbox inria"
									id="othername"
									placeholder="OTHERNAME"
									required
								/>
							</div>
						</div>
						<div class="row selrow">
							<div class="mb-3 col-12 col-sm-12">
								<label for="dateofbirth" class="inria">DATE OF BIRTH</label>
								<input
									type="date"
									name="date_of_birth"
									class="form-control regbox inria"
									id="date"
									placeholder="DAY"
									required
								/>
							</div>
						</div>
						<div class="row selrow">
							<div class="mb-3 col-12 col-sm-12">
								<label for="phonenumber" class="inria">GENDER</label>
								<select name="gender" class="form-control regbox inria form-control-sm">
									<option value="Female">Female</option>
									<option value="Male">Male</option>
								</select>
							</div>
						</div>
						<div class="row selrow">
							<div class="mb-3 col-12 col-sm-12">
								<label for="regnumber" class="inria">REGISTRATION NUMBER</label>
								<input
									type="text"
									name="registrationnumber"
									class="form-control regbox inria"
									id="regnumber"
									placeholder="REGISTRATION NUMBER"
									required
								/>
							</div>
						</div>
						<div class="row selrow">
							<button
								class="btn btn-primary col-sm-6 col-12 takebutton inria"
								id="submit"
								type="submit"
							>
								UPLOAD INFO
							</button>
						</div>
						<div class="row selrow pt-2 pb-2">
							<a style="color: blue" class="inria" id="test" href="index.html"
								>Look for existing student?</a
							>
						</div>
					</form>
				</div>
				<div class="col-0 col-sm-3"></div>
			</div>
		</div>
	</body>
	<script src="app.js"></script>
</html>
