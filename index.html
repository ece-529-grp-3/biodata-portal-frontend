<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Varela+Round&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/4f7f98cca2.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
		<title>STUDENT DATA</title>
	</head>
	<body>
		<nav class="navbar navbar-dark bg-dark">
			<a class="navbar-brand" href="index.html">
				<img src="images\UNIZIK_Main_Logo_.webp" alt="" />
			</a>
		</nav>
		<div class="container-fluid topdiv">
			<div class="row maindiv">
				<div class="col-sm-4 col-0"></div>
				<div class="row centerbox col-12 col-sm-4 col-l-8">
					<div class="row selrow">
						<span class="centertext col-12">UNIZIK STUDENT BIODATA PORTAL</span>
					</div>
					<div class="row selrow">
						<div class="mb-3 col-12 col-sm-8">
							<input
								name="regno"
								type="text"
								class="form-control regbox inria"
								id="indexregno"
								placeholder="REGISTRATION NUMBER"
							/>
						</div>
					</div>
					<div class="row selrow">
						<button
							class="btn btn-primary col-sm-8 col-12 takebutton inria indexsubbtn"
							id="submit"
							type="submit"
							onclick="printOne();"
						>
							CHECK INFO
						</button>
					</div>
					<div class="row selrow pt-2 pb-2">
						<a style="color: blue" class="inria" id="ain" href="register.html"
							>Register a new student?</a
						> or <a style="color: blue" class="inria" href="table.html"
							>view all students?</a
						>
				</div>
					<div class="row selrow" style="color: red;" id="err"></div>
					<div class="row" id="studentLayout"></div>
			</div>
			
			<div class="col-sm-4 col-0"></div>
		</div>
	</body>
	<script src="app.js"></script>
</html>
